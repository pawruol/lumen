<div class="container">
  <form class="d-flex justify-content-center" [formGroup]="signinForm" (ngSubmit)="loginUser()">
    <mat-card class="col-md-4">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
        <mat-card-subtitle>Please fill inputs</mat-card-subtitle>
      </mat-card-header>


      <mat-card-content>

        <div class="row">

          <div class="col-md-12">
            <mat-form-field appearance="fill" class="full-width-field">
              <mat-label>Enter your email</mat-label>
              <input matInput placeholder="pat@example.com" formControlName="email" required>
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>

          <div class="col-md-12">
            <mat-form-field appearance="fill" class="full-width-field">
              <mat-label>Enter your password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>

        </div>

      </mat-card-content>

      <mat-card-actions align="center">
        <button type="submit" mat-raised-button color="primary">Login</button>
      </mat-card-actions>

    </mat-card>
  </form>

</div>
