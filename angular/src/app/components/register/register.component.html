<div class="container">
  <form class="d-flex justify-content-center" [formGroup]="signupForm" (ngSubmit)="registerUser()">
    <mat-card class="col-md-4">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
        <mat-card-subtitle>Please fill inputs</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div class="row">

          <div class="col-md-12">
            <mat-form-field hintLabel="Max 20 characters" appearance="fill" class="full-width-field">
              <mat-label>Enter your name</mat-label>
              <input formControlName="name" matInput #input maxlength="20" placeholder="Ex. Nougat">
              <mat-hint align="end">{{input.value?.length || 0}}/20</mat-hint>
            </mat-form-field>
          </div>

          <div class="col-md-12">
            <mat-form-field appearance="fill" class="full-width-field">
              <mat-label>Enter your email</mat-label>
              <input formControlName="email" matInput placeholder="pat@example.com" required>
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>

          <div class="col-md-12">
            <mat-form-field appearance="fill" class="full-width-field">
              <mat-label>Enter your password</mat-label>
              <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>

          <div class="col-md-12">
            <mat-form-field appearance="fill" class="full-width-field">
              <mat-label>Repeat your password</mat-label>
              <input formControlName="password_confirmation" matInput [type]="hide ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>

          <div class="col-md-12">
            <mat-form-field appearance="fill" class="full-width-field">
              <mat-label>Select a role</mat-label>
              <mat-select>
                <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}</mat-option>
              </mat-select>
              <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
            </mat-form-field>
          </div>

        </div>

      </mat-card-content>

      <mat-card-actions align="center">
        <button mat-raised-button color="primary">Register</button>
      </mat-card-actions>

    </mat-card>
  </form>
</div>
