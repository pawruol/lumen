<!-- Toolbar -->
<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>OUTGRAM</span>

  <span class="example-spacer"></span>

  <span class="nav-tool-items">
    <a *ngIf="!this.authService.isLoggedIn" mat-button routerLink="login" routerLinkActive="active">Log in</a>
    <a *ngIf="!this.authService.isLoggedIn" style="margin-left: 8px" mat-button mat-raised-button routerLink="register" routerLinkActive="active">Register</a>
    <a *ngIf="this.authService.isLoggedIn" mat-button routerLink="dashboard" routerLinkActive="active">Dashboard</a>
    <a (click)="logout()" *ngIf="this.authService.isLoggedIn" style="margin-left: 8px" mat-button mat-raised-button routerLinkActive="active">Logout</a>
  </span>

  <!--<button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>-->
</mat-toolbar>

<router-outlet></router-outlet>
